<div class="registration-form">
   <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
       <div class="form-icon">
           <span><i class="icon icon-user"></i></span>
       </div>
       
       <!-- Username Input -->
       <div class="form-group">
           <input formControlName="username" type="text" class="form-control item" placeholder="Username">
           <small *ngIf="signUpForm.get('username')?.hasError('required') && signUpForm.get('username')?.touched" class="error-message">
               Username is required.
           </small>
       </div>
       
       <!-- Email Input -->
       <div class="form-group">
         <input formControlName="email" type="text" class="form-control item" placeholder="Email">
         <small *ngIf="signUpForm.get('email')?.hasError('required') && signUpForm.get('email')?.touched">
             Email is required.
         </small>
         <small *ngIf="signUpForm.get('email')?.hasError('email') && signUpForm.get('email')?.touched" class="error-message">
             Invalid email format.
         </small>
     </div>

       <!-- Password Input -->
       <div class="form-group">
           <input formControlName="password" type="password" class="form-control item" placeholder="Password">
           <small *ngIf="signUpForm.get('password')?.hasError('required') && signUpForm.get('password')?.touched">
               Password is required.
           </small>
           <small *ngIf="signUpForm.get('password')?.hasError('minlength') && signUpForm.get('password')?.touched" class="error-message">
               Minimum 8 characters required.
           </small>
       </div>


       <!-- Phone Number Input -->
       <div class="form-group">
           <input formControlName="phoneNumber" type="text" class="form-control item" placeholder="Phone Number">
           <small *ngIf="signUpForm.get('phoneNumber')?.hasError('required') && signUpForm.get('phoneNumber')?.touched">
               Phone number is required.
           </small>
           <small *ngIf="signUpForm.get('phoneNumber')?.hasError('pattern') && signUpForm.get('phoneNumber')?.touched" class="error-message">
               Invalid phone number. Must be 10 digits.
           </small>
       </div>

      <!-- Gender Input -->
<div class="form-group">
   <select formControlName="gender" class="form-control item">
     <option value="" disabled selected>Select Gender</option>
     <option value="male">Male</option>
     <option value="female">Female</option>
   </select>
   <!-- Error message for gender -->
   <small *ngIf="signUpForm.get('gender')?.hasError('required') && signUpForm.get('gender')?.touched" class="error-message">
     Gender is required.
   </small>
 </div>
 
       <!-- Birth Date Input -->
       <div class="form-group">
           <input formControlName="birthDate" type="text" class="form-control item" placeholder="Age">
           <small *ngIf="signUpForm.get('birthDate')?.hasError('required') && signUpForm.get('birthDate')?.touched" class="error-message">
               Birth date is required.
           </small>
       </div>

       <!-- Submit Button -->
       <div class="form-group">
           <button type="submit" class="btn btn-block create-account" [disabled]="signUpForm.invalid">
               Create Account
           </button>
       </div>
   </form>

   <!-- Social Media -->
   <div class="social-media">
       <h5>Sign up with social media</h5>
       <div class="social-icons">
           <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
           <a href="#"><i class="icon-social-google" title="Google"></i></a>
           <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
       </div>
   </div>
</div>
