apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: healthcare
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: mysql:latest
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_DATABASE
              value: HealthCare
            - name: MYSQL_USER
              value: nabil
            - name: MYSQL_PASSWORD
              value: hjeiji
            - name: MYSQL_ROOT_PASSWORD
              value: ""  # Remplacez par un mot de passe root sécurisé
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-pvc
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: healthcare
spec:
  ports:
  - port: 3306
  selector:
    app: db
